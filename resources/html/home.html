{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h1 class="title">Последние вакансии</h1>

    {% for vacancy in vacancies %}
      <div class="box">
        <div class="columns">
          <div class="column is-three-quarters">
            <h3 class="title">
              <a href="#">{{vacancy.title}}</a>
            </h3>
            <p>
              {{vacancy.location}}, опубликованно {{vacancy.created-at|time-ago}}
            </p>
          </div>
          <div class="column">
            <p>
              от <strong>{{vacancy.salary-min}}</strong>
              до <strong>{{vacancy.salary-max}}</strong> долларов в месяц
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
